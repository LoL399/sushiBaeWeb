<div class="image-silde-container">
  <div class="special">{{ label }}</div>
  <div class="slide">
    <carousel
      [images]="images"
      [autoplay]="true"
      [autoplayInterval]="2000"
      [dots]="true"
      [loop]="true"
      [transitionDuration]="300"
      [transitionTimingFunction]="'ease-out'"
      [arrows]="arrow"
    >
    </carousel>
  </div>
  <!-- <input [(ngModel)]="input"/> -->
</div>
