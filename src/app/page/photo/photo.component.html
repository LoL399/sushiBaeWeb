<div class="dish-section">
  <carousel
    [images]="menu"
    [autoplay]="true"
    [autoplayInterval]="1000"
    [loop]="true"
    [transitionDuration]="300"
    [transitionTimingFunction]="'ease-out'"
    [height]="400"
    [cellWidth]="600"
    [margin]="20"
    [dots]="true"
  >
  </carousel>
</div>
