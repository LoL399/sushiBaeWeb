<div class="menu-container" id="menu">
  <div class="group-section">
    <div
      [ngClass]="{ category: true, active: currentMenu === menuList.PROMO }"
      (click)="setMenu(menuList.PROMO)"
    >
      <label>Promotion menu</label>
    </div>
    <div
      [ngClass]="{ category: true, active: currentMenu === menuList.FEATURE }"
      (click)="setMenu(menuList.FEATURE)"
    >
      <label>Feature menu</label>
    </div>

    <div
      [ngClass]="{ category: true, active: currentMenu === menuList.COMBO }"
      (click)="setMenu(menuList.COMBO)"
    >
      <label>Combo menu</label>
    </div>
  </div>
  <div class="dish-section">
